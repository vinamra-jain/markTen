<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <label for="bill-amount">Bill Amount:</label>
      <input type="number" name="bill-amount" id="bill-amount" />
      <button id="next-btn">Next</button>
      <div class="cash-section container">
        <label for="cash-given">Cash Given:</label>
        <input type="number" name="cash-given"" id="cash-given"/>
        <button id="check-btn">Check</button>
      </div>
      <p id="error-message"></p>
      <div class="table-container container">
        <table>
          <caption>
            Return Change:
          </caption>
          <tr>
            <th>No. of Notes</th>
            <td class="num-of-notes"></td>
            <td class="num-of-notes"></td>
            <td class="num-of-notes"></td>
            <td class="num-of-notes"></td>
            <td class="num-of-notes"></td>
            <td class="num-of-notes"></td>
            <td class="num-of-notes"></td>
            <td class="num-of-notes"></td>
            <td class="num-of-notes"></td>
            <td class="num-of-notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>200</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>2</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
